<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        button { padding: 10px; margin: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    <div class="navbar">
        <a href="{{ url_for('home') }}">HOME</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('addordel') }}">ADD or Delete Fingerprint</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    </div> 
    <form action="/set_admin_login" method="post">
        <fieldset>
            <legend><span class="number">1</span>User Fingerprint ID:</legend>
            <label>Enter Fingerprint ID</label>
            <input type="number" name="fingerid" id="fingerid" placeholder="Admin Fingerprint ID...">
            <button type="submit" name="fingerid_add" class="fingerid_add">Login</button>
            {% if message %}
            <p style="color: green; font-weight: bold;">{{ message }}</p>
            {% endif %}
        </fieldset>
    </form>
</body>
</html>
