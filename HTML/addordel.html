<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD Or Delete Fingerprint</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        button { padding: 10px; margin: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Add Or Delete Fingerprint</h1>
    <div class="navbar">
        <a href="{{ url_for('home') }}">HOME</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('addordel') }}">ADD or Delete Fingerprint</a>
    </div>
    <div>
        <form action="/set_user" method="post">
            <fieldset>
                <legend><span class="number">1</span>User Fingerprint ID:</legend>
                <label>Enter Fingerprint ID</label>
                <input type="number" name="fingerid" id="fingerid" placeholder="User Fingerprint ID...">
                <button type="submit" name="fingerid_add" class="fingerid_add">Add Fingerprint ID</button>
                {% if message %}
                <p style="color: green; font-weight: bold;">{{ message }}</p>
                {% endif %}
            </fieldset>
        </form>
        <form action="/confirm_add" method="post">
            <fieldset>
                <legend><span class="number">2</span> User Info</legend>
                <input type="hidden" name="action" id="action" value="">  <!-- Hidden action field -->
                
                <input type="text" name="name" id="name" placeholder="User Name...">
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Male" checked> Male
                <input type="text" name="number" id="number" placeholder="Mobile Number...">
                
                <label for="Hostel">Select Hostel:</label>
                <select name="Hostel" id="Hostel" required>
                    <option value="">-- Select Hostel --</option>
                    <option value="Shivneri">Shivneri</option>
                    <option value="Raigad">Raigad</option>
                    <option value="Ajinkyatara">Ajinkyatara</option>
                </select>
                
                <label for="Department">Select Department:</label>
                <select name="Department" id="Department" required>
                    <option value="">-- Select Department --</option>
                    <option value="AIML">AIML</option>
                    <option value="EXTC">EXTC</option>
                    <option value="COMP">COMP</option>
                    <option value="CHEM">CHEM</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
                
                <input type="text" name="Room" id="Room" placeholder="Room Number...">
            </fieldset>
        
            <button type="submit" class="user_add" onclick="setAction('add')">Add User</button>
            <button type="submit" class="user_upd" onclick="setAction('update')">Update User</button>
            <button type="submit" class="user_rmo" onclick="setAction('remove')">Remove User</button>
        </form>
        
        <script>
            function setAction(actionType) {
                document.getElementById("action").value = actionType;
            }
        </script>
        

    <script>
        document.querySelector(".user_add").addEventListener("click", function () {
            let name = document.getElementById("name").value;
            let number = document.getElementById("number").value;
             if (!name || !number) {
                alert("Please fill in all required fields.");
                return;
            }
            document.querySelector("form[action='/add_user']").submit();
            });
    </script>
</body>
</html>
