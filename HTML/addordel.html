<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD Or Delete Fingerprint</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        button { padding: 10px; margin: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Add Or Delete Fingerprint</h1>
    <div class="navbar">
        <a href="{{ url_for('index') }}">HOME</a>
        <a href="{{ url_for('addordel') }}">ADD or Delete Fingerprint</a>
    </div>
    <div>
        <form action="">
            <fieldset>
                <legend><span class="number">1</span>User Fingerprint ID:</legend>
                <label>Enter Fingerprint ID</label>
                <input type="number" name="fingerid" id="fingerid" placeholder="User Fingerprint ID...">
                <button type="button" name="fingerid_add" class="fingerid_add">Add Fingerprint ID</button>
            </fieldset>
            <fieldset>
                <legend><span class="number">2</span> User Info</legend>
                <input type="text" name="name" id="name" placeholder="User Name...">
                <input type="radio" name="gender" class="gender" value="Female">Female
	          	<input type="radio" name="gender" class="gender" value="Male" checked="checked">Male
                <input type="text" name="number" id="number" placeholder="Mobile Number...">
                <label for="Hostel">Select Hostel:</label>
                <select name="Hostel" id="Hostel" required>
                    <option value="">-- Select Hostel --</option>
                    <option value="Shivneri">Shivneri</option>
                    <option value="Raigad">Raigad</option>
                    <option value="Ajinkyatara">Ajinkyatara</option>
                </select>
                <label for="Department">Select Department:</label>
                <select name="Department" id="Department" required>
                    <option value="">-- Select Department --</option>
                    <option value="AIML">AIML</option>
                    <option value="EXTC">EXTC</option>
                    <option value="COMP">COMP</option>
                    <option value="CHEM">CHEM</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
                <input type="text" name="Room" id="Room" placeholder="Room Number...">
            </fieldset>
            <button type="button" name="user_add" class="user_add">Add User</button>
			<button type="button" name="user_upd" class="user_upd">Update User</button>
			<button type="button" name="user_rmo" class="user_rmo">Remove User</button>
        </form>
    </div>

    
</body>
</html>
